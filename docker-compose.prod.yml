version: '3.8'

services:
  news-aggregator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kz-news-aggregator-prod
    restart: always
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE_URL=http://tabys-api-1:8000
      - API_SUBMIT_ENDPOINT=/api/v2/parser/news/submit
      - SEND_TO_API=true
    command: python scheduler.py 1200
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data/news.json') else 1)"]
      interval: 1h
      timeout: 10s
      retries: 3
      start_period: 5m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - tabys_default

networks:
  tabys_default:
    external: true

